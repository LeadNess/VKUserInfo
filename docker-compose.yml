version: '3'

services:
  web-app:
    image: vkuserinfo:latest
    networks:
      - main
    ports:
      - "8000:8000"
  mongo:
    image: mongo:latest
    networks:
      main:
        aliases:
          - mongodb
  neo4j:
    image: neo4j:latest
    networks:
      main:
        aliases:
          - graphdb
    ports:
      - "7474:7474"
      - "7687:7687"

networks:
  main:

