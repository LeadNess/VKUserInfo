{% extends "main/wrapper.html" %}

{% block content %}
    <form action="{% url 'vksearch:get_new_philter_cities' %}" method="post">
        {% csrf_token %}
        Select cities:
        {% for i in cities_num %}
        	<select required="required" name="city_{{ i }}" id="city_{{ i }}" >
                {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.title }}</option>
                {% endfor %}
            </select><br>
        {% endfor %}
        <table>
            <tr>
                <td>Universities</td>
                <td><input type="checkbox" name="cities"></td>
                <td>Universities <input type="number" name="universities_num" id="universities_num" value="1" size="2" min="1" style="width:50px" required="required"></td>                
            </tr>
        </table>
        <label for="country_id">
            <input type="hidden" id="country_id" name="country_id" value="{{ country_id }}">
        </label>
        <label for="region_id">
            <input type="hidden" id="region_id" name="region_id" value="{{ region_id }}">
        </label>
        <input type="submit" class="btn btn-dark btn-sm" value="Next" onclick="location.href='/add_philter/getCities/'">
    </form>
    <br/>
{% endblock %}
