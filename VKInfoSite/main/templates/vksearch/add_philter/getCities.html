{% extends "main/wrapper.html" %}

{% block content %}
    <form action="{% url 'vksearch:get_new_philter_universities' %}" method="post">
        {% csrf_token %}
        Select cities:<br>
        {% for i in cities_num %}
        	<select required="required" name="city_{{ i }}" id="city_{{ i }}" >
                {% for id, title in cities %}
                    <option value="{{ id }}">{{ title }}</option>
                {% endfor %}
            </select><br>
        {% endfor %}
        <table>
            <tr>
                <td>Universities</td>
                <td><input type="checkbox" name="university_set" id="university_set"></td>
                <td>number <input type="number" name="universities_num" id="universities_num" value="1" size="2" min="1" style="width:50px" required="required"></td>                
            </tr>
        </table>
        <label for="country_id">
            <input type="hidden" id="country_id" name="country_id" value="{{ country_id }}">
        </label>
        <input type="submit" class="btn btn-dark btn-sm" value="Next">
    </form>
    <br/>
{% endblock %}
