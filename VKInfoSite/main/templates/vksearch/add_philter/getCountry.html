{% extends "main/wrapper.html" %}

{% block content %}
    <form action="{% url 'vksearch:get_new_filter_region' %}" method="post">
        {% csrf_token %}
        Select country:
        <select required="required" name="country" id="country" >
            {% for country in countries %}
                <option value="{{ country.id }}">{{ country.title }}</option>
            {% endfor %}
        </select><br>
        Regions name filter <input type="text" name="regions_filter" id="regions_filter" style="width:90px" required="required">
        <br>
        <input type="submit" class="btn btn-dark btn-sm" value="Next">
    </form>
    <br/>
{% endblock %}
