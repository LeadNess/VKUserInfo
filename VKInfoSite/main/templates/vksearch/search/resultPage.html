{% extends "main/wrapper.html" %}

{% block content %}
    <span class="d-block p-2 bg-primary text-white">Search result</span>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Photo</th>
            </tr>
        </thead>
        <tbody>
            {% for person in result %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><a style="color: white" href="https://vk.com/id{{ person.id }}">{{ person.first_name }} {{ person.last_name }}</a></td>
                        <td><img 
     src={{ person.photo_200_orig }}></td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>{{ result }}</p>
{% endblock %}
