{% extends "main/wrapper.html" %}

{% block content %}
    <form action="{% url 'main:addUserResult' %}" method="post">
        {% csrf_token %}

        <label for="domain">Enter user domain: </label>
        <input type="text" name="domain" id="domain"/><br/>
        <input type="submit" class="btn btn-dark btn-sm" value="Add user" onclick="location.href='/add_user/show_result/'">
    </form>
    <br/>
{% endblock %}
