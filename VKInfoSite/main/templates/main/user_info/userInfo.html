{% extends "main/wrapper.html" %}

{% block content %}
    {% if 'error' not in value %}
        <table>
            {% for d in value %}
                {% for k, v in d.items %}
                    <tr><td>{{ k }}</td><td>{{ v }}</td></tr>
                {% endfor %}
            {% endfor %}
        </table>
        <p></br></p>
    {% else %}
        <p>Error: {{ value.error }}</p>
    {% endif %}
{% endblock %}
