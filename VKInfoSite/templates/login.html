<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Leadness, 2019-2020 -->
        <!-- https://github.com/LeadNess/vk-tracker -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {% load static %}
    	<link rel="stylesheet" href="{% static 'main/css/sidebar.css' %}">
    	<link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">

        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/favicon-96x96.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

        <title>Login | VK Tracker</title>
    </head>
    <body class="sidebar-logo">
        <div class="row justify-content-center">
            <h1 style="color: white; text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;">VKUserInfo<img src="{% static 'images/favicon-96x96.png' %}" width="60"></h1>
        </div>
        <main class="login-form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Login page</div>
                            {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    Error: {{ error }}
                                </div>
                            {% endif %}
                            <div class="card-body">
                                <form action="{% url 'main:login_page' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                        <div class="col-md-6">
                                            <input type="text" id="username" class="form-control" name="username" required autofocus>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password" required>
                                        </div>
                                    </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-dark">
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
