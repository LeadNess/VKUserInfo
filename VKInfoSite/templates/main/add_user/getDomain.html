{% extends "wrapper.html" %}

{% block content %}
	<h2>Add user</h2>
    <form action="{% url 'main:add_user_result' %}" method="post">
        {% csrf_token %}
        <label for="domain">Enter user domain: </label>
        <input type="text" name="domain" id="domain"/><br/>

    </form>
    <br/>
{% endblock %}
